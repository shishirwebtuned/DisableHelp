name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 2222
          script: |
            export PATH=/opt/cpanel/ea-nodejs18/bin:$PATH
            cd /home/go0glecom/DisableHelpFinal/backend
            npm install
            npm run build
            mkdir -p tmp
            touch tmp/restart.txt
          debug: true
